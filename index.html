<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Stay Calm</title>
  </head>
  <body>
    <div class="home">
        <div class="video-container">
            <video loop>
              <source src="video/rain.mp4" type="video/mp4">
            </video>
        </div>
        <div class="select-time">
              <button data-time="120">2 minutes</button>
              <button data-time="300">5 minutes</button>
              <button data-time="600">10 minutes</button>
        </div>
        <div class="play-container">
            <audio class="track">
                <source src="sounds/rain.mp3"/>
              </audio>
              <img src="svg/play.svg" alt="play" class="play">
              <svg class="audio-outline"
                  width="453"
                  height="453"
                  viewBox="0 0 453 453"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg">
              <circle
                  cx="226.5"
                  cy="226.5"
                  r="216.5"
                  stroke="white" s
                  stroke-width="20"/>
              </svg>
              <svg class="moving-outline"
                  width="453"
                  height="453"
                  viewBox="0 0 453 453"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg">
              <circle
                  cx="226.5"
                  cy="226.5"
                  r="216.5"
                  stroke="#018EBA"
                  stroke-width="20"/>
              </svg>

           <h3 class="display-time">0:00</h3>
           <img src = "./svg/replay.svg" class="replay"></img>
        </div>
        <div class="music-container">
          <button data-sound="sounds/rain.mp3" data-video="./video/rain.mp4">
            <img src="./svg/rain.svg" alt="rain" />
          </button>
          <button data-sound="sounds/beach.mp3" data-video="./video/beach.mp4">
            <img src="./svg/beach.svg" alt="rain" />
          </button>

        </div>

    </div>



    <script src="index.js"></script>
  </body>
</html>
